<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="../../node_modules/raphael/raphael.min.js"></script>
    <script src="../../node_modules/justgage/dist/justgage.min.js"></script>
    <script src="components/bar.js"></script>
    <script src="components/text.js"></script>
    <script src="components/icon.js"></script>
    <script src="components/vtec.js"></script>
    <script src="components/gauge.js"></script>
    <script src="components/style.js"></script>

    <div class="container-fluid h-100">

      <div class="row no-gutters" style="height: 12%">
        <div class="col-1"></div>
        <div class="col-2 align-self-center" id="time"></div>
        <div class="col-2 align-self-center" id="odo"></div>
        <div class="col-3"></div>
        <div class="col-1 align-self-center" id="icon1"></div>
        <div class="col-1 align-self-center" id="icon2"></div>
        <div class="col-1 align-self-center" id="icon3"></div>
        <div class="col-1"></div>
      </div>

      <div class="row no-gutters" style="height: 6%">
        <div class="col-1"></div>
        <div class="col-10" id="bar1"></div>
        <div class="col-1"></div>
      </div>

      <div class="row no-gutters" style="height: 40%">
        <div class="col" id="gauge1" style="margin-top: -2%"></div>
        <div class="col" id="gauge2" style="margin-top: -2%"></div>
        <div class="col" id="gauge3" style="margin-top: -2%"></div>
      </div>

      <div class="row no-gutters" style="height: 40%">
        <div class="col" id="gauge4" style="margin-top: -2%"></div>
        <div class="col" id="gauge5" style="margin-top: -2%"></div>
        <div class="col" id="gauge6" style="margin-top: -2%"></div>
      </div>

      <div class="row no-gutters" style="height: 2%">
        <div class="col-5 align-self-center" id="version"></div>
        <div class="col-1 align-self-center"></div>
        <div class="col-1 align-self-center" id="ecu_name"></div>
        <div class="col-5 align-self-center" id="firmware_version"></div>
      </div>
    </div>

    <script src="slim-components.js"></script>
    <script src="data.js"></script>
    <script src="keys.js"></script>
  </body>
</html>
