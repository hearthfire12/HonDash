<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="../../node_modules/raphael/raphael.min.js"></script>
    <script src="../../node_modules/justgage/dist/justgage.min.js"></script>
    <script src="components/bar.js"></script>
    <script src="components/text.js"></script>
    <script src="components/icon.js"></script>
    <script src="components/vtec.js"></script>

          <div class="col-1 align-self-center" id="icon3"></div>

          <div class="col" id="gauge2" style="margin-top: -8%"></div>
          <div class="col" id="gauge3" style="margin-top: -8%"></div>
        </div>

        <div class="row no-gutters" style="height: 40%">
          <div class="col" id="gauge4" style="margin-top: -8%"></div>
          <div class="col" id="gauge5" style="margin-top: -8%"></div>

      </div>

    <script src="320x240-components.js"></script>
    <script src="data.js"></script>
    <script src="keys.js"></script>
